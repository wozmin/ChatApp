<div *ngIf="users.length">
    <div class="modal-header">
        <h4 class="modal-title">Users</h4>
        <button type="button" class="close-btn" (click)="activeModal.dismiss()">
          Close 
        </button>
      </div>
      <div class="modal-body">
        <div class="search">
            <fa-icon [icon]="['fas','search']"></fa-icon>
            <input type="text" placeholder="Search">    
        </div>
      </div>
      <div class="user-list">
            <div class="user-info" *ngFor="let user of users" (click)="selectUser(user.id)">
                    <div class="user-avatar">
                        <img src="{{user.avatarUrl || 'https://us.123rf.com/450wm/triken/triken1608/triken160800028/61320729-male-avatar-profile-picture-default-user-avatar-guest-avatar-simply-human-head-vector-illustration-i.jpg?ver=6'}}" alt="userAvatar">
                    </div>
                    <div>
                        <div class="user-name">
                            {{user.userName}}
                        </div>
                        <div *ngIf="user.isOnline" class="online">
                            online
                        </div>
                        <div *ngIf="!user.isOnline" class="last-visit">
                            last visit {{user.lastVisit | date:"MMM d, y"}}
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <div class="modal-footer">
        <button (click)="addUserToChatHandler()">Add To Chat</button>
    </div>
