<app-header
    [chat-name]="this.chatName"
    [showBackBtn]="isChatOpened"
    (createChat)="openNewChatModal()"
    (openChatDetails)="openChatDetailsModal()"
    (closeChat)="closeChat()"
></app-header>
<div class="chat">
    <div class="chat-list" [class.hide]="isChatOpened">
        <chat-dialog 
        *ngFor="let chatDialog of chatDialogs"
         [chat-info]="chatDialog"
         (selectChat)="openChat($event)"
         [ngClass]="isChatOpened?'opened':''"
        ></chat-dialog>
    </div>
    <div class="chat-box" [ngClass]="isChatOpened?'show':'hide'">
        <chat-history  
        [messages]="chatMessages" 
        [userName]="userName"
        (loadMoreMessages)="loadMoreMessages()"
        >Please Select the Chat</chat-history>
        <chat-form (sendMessage)="sendMessage($event)"></chat-form>
    </div>
</div>
